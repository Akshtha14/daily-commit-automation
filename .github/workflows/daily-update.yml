name: Daily Commit Automation

on:
  schedule:
    # Runs every day at 05:30 UTC (adjust if you want another time)
    - cron: "30 5 * * *"
  workflow_dispatch:  # allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily commit by 23f2001878@ds.study.iitm.ac.in
        run: |
          echo "Last updated: $(date)" > daily_update.log
          git config user.name "GitHub Action Bot"
          git config user.email "23f2001878@ds.study.iitm.ac.in"
          git add daily_update.log
          git commit -m "Automated daily update: $(date)"
          git push
